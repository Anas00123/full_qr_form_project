<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>QR Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to bottom right, #6f86d6, #48c6ef);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .form-card {
            background: #ffffff;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 480px;
            animation: fadeIn 0.7s ease-out;
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            font-weight: 600;
            color: #333;
        }

        label {
            margin-top: 10px;
            font-weight: 500;
        }

        select.form-select {
            height: 45px;
            font-size: 15px;
            border-radius: 6px;
        }

        .btn-primary {
            width: 100%;
            padding: 12px;
            font-size: 17px;
            margin-top: 15px;
        }

        .alert-danger {
            margin-top: 10px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<div class="form-card">
    <h2>Fill Your Details</h2>

    <form th:action="@{/form}" th:object="${user}" method="post">
        <!-- Name -->
        <label>Name</label>
        <input class="form-control" th:field="*{name}" placeholder="Enter your name"/>
        <div th:if="${#fields.hasErrors('name')}" class="text-danger small" th:errors="*{name}"></div>

        <!-- Email -->
        <label>Email</label>
        <input class="form-control" th:field="*{email}" placeholder="Enter your email"/>
        <div th:if="${#fields.hasErrors('email')}" class="text-danger small" th:errors="*{email}"></div>

        <!-- Phone -->
        <label>Phone</label>
        <input class="form-control" th:field="*{phone}" placeholder="Enter your phone number"/>
        <div th:if="${#fields.hasErrors('phone')}" class="text-danger small" th:errors="*{phone}"></div>

        <!-- Program Dropdown -->
        <label>Select Program</label>
        <select class="form-select" th:field="*{program}">
            <option value="" disabled selected>Select Program</option>
            <option value="PGP">PGP</option>
            <option value="SUMMER TRAINING">SUMMER TRAINING</option>
            <option value="WINTER TRAINING">WINTER TRAINING</option>
            <option value="SIX-MONTH">SIX-MONTH</option>
        </select>
        <div th:if="${#fields.hasErrors('program')}" class="text-danger small" th:errors="*{program}"></div>

        <!-- Hidden Latitude & Longitude -->
        <input type="hidden" id="lat" th:field="*{latitude}">
        <input type="hidden" id="lng" th:field="*{longitude}">

        <!-- Error Alert -->
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

        <!-- Submit Button -->
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
</div>

<!-- Optional: auto-detect location -->
<script>
window.onload = function() {
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
            document.getElementById("lat").value = position.coords.latitude;
            document.getElementById("lng").value = position.coords.longitude;
        }, function() {
            alert("Location permission is required to submit the form.");
        });
    } else {
        alert("Geolocation not supported by your browser.");
    }
};
</script>

</body>
</html>
